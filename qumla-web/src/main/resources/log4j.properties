# ***** Set root logger level to DEBUG and its only appender to A.
log4j.rootLogger=debug, mfrrest 

# ***** A is set to be a ConsoleAppender.
log4j.appender.A=org.apache.log4j.ConsoleAppender
# ***** A uses PatternLayout.
log4j.appender.A.layout=org.apache.log4j.PatternLayout


# ***** A is set to be a ConsoleAppender.
log4j.appender.mfrrest=org.apache.log4j.DailyRollingFileAppender
# ***** A uses PatternLayout.
log4j.appender.mfrrest.File=${catalina.base}/logs/qumla-rest.log
log4j.appender.mfrrest.DatePattern='.'yyyy-ww
log4j.appender.mfrrest.Append=true
log4j.appender.mfrrest.layout=org.apache.log4j.PatternLayout
log4j.appender.mfrrest.layout.ConversionPattern=%d %-4r [%t] %-5p %c %x - %m%n

log4j.logger.org.springframework=DEBUG
log4j.logger.com.qumla=DEBUG
log4j.logger.org.springframework.web.servlet.mvc=INFO
log4j.logger.org.springframework.security=INFO

log4j.logger.org.apache.commons.beanutils=INFO
log4j.logger.org.mfr.rest.serializer=INFO
# categories

log4j.logger.org.hibernate=WARN
log4j.logger.org.hibernate.SQL=DEBUG

log4j.logger.org.hibernate.cfg=INFO
